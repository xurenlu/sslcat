<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SSLcat{% endblock %}</title>
    <link href="https://cdnproxy.some.im/cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnproxy.some.im/cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .main-content {
            padding: 20px;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .card {
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            border: 1px solid rgba(0, 0, 0, 0.125);
        }
        .table th {
            border-top: none;
            font-weight: 600;
        }
        .btn-sm {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏 -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <h4 class="navbar-brand text-primary">SSLcat</h4>
                        <small class="text-muted">SSL 代理服务器</small>
                    </div>
                    
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link {% if request.url_path == admin_prefix + '/' %}active{% endif %}" href="{{ admin_prefix }}/">
                                <i class="bi bi-speedometer2"></i> 仪表板
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if 'proxy' in request.url_path %}active{% endif %}" href="{{ admin_prefix }}/proxy">
                                <i class="bi bi-arrow-left-right"></i> 代理配置
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if 'ssl' in request.url_path %}active{% endif %}" href="{{ admin_prefix }}/ssl">
                                <i class="bi bi-shield-lock"></i> SSL证书
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if 'security' in request.url_path %}active{% endif %}" href="{{ admin_prefix }}/security">
                                <i class="bi bi-shield-exclamation"></i> 安全设置
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if 'settings' in request.url_path %}active{% endif %}" href="{{ admin_prefix }}/settings">
                                <i class="bi bi-gear"></i> 系统设置
                            </a>
                        </li>
                    </ul>
                    
                    <hr>
                    
                    <div class="text-center">
                        <a href="{{ admin_prefix }}/logout" class="btn btn-outline-danger btn-sm">
                            <i class="bi bi-box-arrow-right"></i> 退出登录
                        </a>
                    </div>
                </div>
            </nav>
            
            <!-- 主内容区 -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
    
    <script src="https://cdnproxy.some.im/cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnproxy.some.im/cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
