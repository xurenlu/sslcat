version: '3.8'

services:
  withssl:
    build: .
    container_name: withssl
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config:/etc/withssl
      - ./data:/var/lib/withssl
      - /etc/localtime:/etc/localtime:ro
    environment:
      - TZ=Asia/Shanghai
    networks:
      - withssl-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 可选：添加 Redis 用于会话存储
  redis:
    image: redis:7-alpine
    container_name: withssl-redis
    restart: unless-stopped
    volumes:
      - redis-data:/data
    networks:
      - withssl-network
    command: redis-server --appendonly yes

  # 可选：添加 Nginx 作为前端代理
  nginx:
    image: nginx:alpine
    container_name: withssl-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - withssl-network
    depends_on:
      - withssl

networks:
  withssl-network:
    driver: bridge

volumes:
  redis-data:
    driver: local
