<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{t "login.title"}} - SSLcat</title>
    <link href="https://cdnproxy.some.im/cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnproxy.some.im/cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .login-body {
            padding: 2rem;
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 0.75rem 1rem;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-end mt-3">
            <div class="btn-group btn-group-sm">
                <a class="btn btn-outline-light" href="?lang=zh-CN">简体中文</a>
                <a class="btn btn-outline-light" href="?lang=en-US">English</a>
                <a class="btn btn-outline-light" href="?lang=ja-JP">日本語</a>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-card">
                    <div class="login-header">
                        <h3><i class="bi bi-shield-lock"></i> SSLcat</h3>
                        <p class="mb-0">{{t "app.description"}}</p>
                    </div>
                    <div class="login-body">
                        {{if .Error}}
                        <div class="alert alert-danger" role="alert">
                            <i class="bi bi-exclamation-triangle"></i> {{.Error}}
                        </div>
                        <div class="mt-2">
                            <a class="link-light text-decoration-underline" href="{{.AdminPrefix}}/help/recover">{{t "login.emergency_recover"}}</a>
                        </div>
                        {{end}}
                        
                        <form method="POST" action="{{.AdminPrefix}}/login{{if .Debug}}?debug=true{{end}}">
                            <div class="mb-3">
                                <label for="username" class="form-label">
                                    <i class="bi bi-person"></i> {{t "login.username"}}
                                </label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            
                            <div class="mb-4">
                                <label for="password" class="form-label">
                                    <i class="bi bi-lock"></i> {{t "login.password"}}
                                </label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            
                            {{if .RequireCaptcha}}
                            <div class="mb-4" id="captcha-container">
                                <label for="captcha_image" class="form-label">
                                    <i class="bi bi-shield-check"></i> 图形验证码
                                </label>
                                <div class="d-flex align-items-center mb-2">
                                    <img id="captcha-image" alt="captcha" style="height:48px;border-radius:6px;border:1px solid #e9ecef;background:#fff;" />
                                    <button type="button" class="btn btn-outline-secondary ms-2" id="refresh-captcha">
                                        <i class="bi bi-arrow-clockwise"></i>
                                    </button>
                                </div>
                                <input type="text" class="form-control" id="captcha_text" name="captcha_text" placeholder="请输入图片中的字符" required>
                                <input type="hidden" id="captcha-session-id" name="captcha_session_id">
                                <div class="form-text">不区分大小写</div>
                            </div>
                            {{end}}
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-login" id="login-submit">
                                    <i class="bi bi-box-arrow-in-right"></i> {{t "login.submit"}}
                                </button>
                            </div>
                        </form>
                        
                        <div class="text-center mt-4">
                            <small class="text-muted">
                                {{t "login.username"}}: admin<br>
                                {{t "login.password"}}: admin*9527
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdnproxy.some.im/cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    {{if .RequireCaptcha}}
    <script>
        function loadCaptcha() {
            const img = document.getElementById('captcha-image');
            const sidInput = document.getElementById('captcha-session-id');
            const url = '{{.AdminPrefix}}/api/captcha/image?_=' + Date.now();
            fetch(url).then(resp => {
                const sid = resp.headers.get('X-Captcha-Session');
                sidInput.value = sid || '';
                return resp.blob();
            }).then(blob => {
                const objUrl = URL.createObjectURL(blob);
                img.src = objUrl;
            }).catch(() => {
                img.alt = '验证码加载失败';
            });
        }
        document.addEventListener('DOMContentLoaded', function() {
            loadCaptcha();
            document.getElementById('refresh-captcha').addEventListener('click', function() {
                loadCaptcha();
                document.getElementById('captcha_text').value = '';
            });
        });
    </script>
    {{end}}
</body>
</html>
