<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{t "login.title"}} - SSLcat</title>
    <link href="https://cdnproxy.some.im/cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnproxy.some.im/cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .login-body {
            padding: 2rem;
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 0.75rem 1rem;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-end mt-3">
            <div class="btn-group btn-group-sm">
                <a class="btn btn-outline-light" href="?lang=zh-CN">简体中文</a>
                <a class="btn btn-outline-light" href="?lang=en-US">English</a>
                <a class="btn btn-outline-light" href="?lang=ja-JP">日本語</a>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-card">
                    <div class="login-header">
                        <h3><i class="bi bi-shield-lock"></i> SSLcat</h3>
                        <p class="mb-0">{{t "app.description"}}</p>
                    </div>
                    <div class="login-body">
                        {{if .Error}}
                        <div class="alert alert-danger" role="alert">
                            <i class="bi bi-exclamation-triangle"></i> {{.Error}}
                        </div>
                        <div class="mt-2">
                            <a class="link-light text-decoration-underline" href="{{.AdminPrefix}}/help/recover">{{t "login.emergency_recover"}}</a>
                        </div>
                        {{end}}
                        
                        <form method="POST" action="{{.AdminPrefix}}/login">
                            <div class="mb-3">
                                <label for="username" class="form-label">
                                    <i class="bi bi-person"></i> {{t "login.username"}}
                                </label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            
                            <div class="mb-4">
                                <label for="password" class="form-label">
                                    <i class="bi bi-lock"></i> {{t "login.password"}}
                                </label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            
                            {{if .RequireCaptcha}}
                            <div class="mb-4" id="captcha-container">
                                <label for="captcha" class="form-label">
                                    <i class="bi bi-shield-check"></i> 真人验证
                                </label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light" id="captcha-question">正在加载...</span>
                                    <input type="number" class="form-control" id="captcha" name="captcha" placeholder="请输入答案" required>
                                    <button type="button" class="btn btn-outline-secondary" id="refresh-captcha">
                                        <i class="bi bi-arrow-clockwise"></i>
                                    </button>
                                </div>
                                <input type="hidden" id="captcha-session-id" name="captcha_session_id">
                                <div class="form-text">请计算上述数学题的答案以验证您是真人</div>
                            </div>
                            {{end}}
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-login" id="login-submit">
                                    <i class="bi bi-box-arrow-in-right"></i> {{t "login.submit"}}
                                </button>
                            </div>
                        </form>
                        
                        <div class="text-center mt-4">
                            <small class="text-muted">
                                {{t "login.username"}}: admin<br>
                                {{t "login.password"}}: admin*9527
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdnproxy.some.im/cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    {{if .RequireCaptcha}}
    <script>
        {{.JSDecodeFunction}}
        
        // 加载验证码
        function loadCaptcha() {
            const questionElement = document.getElementById('captcha-question');
            const submitButton = document.getElementById('login-submit');
            
            questionElement.textContent = '正在加载...';
            submitButton.disabled = true;
            
            fetch('{{.AdminPrefix}}/api/captcha')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('网络请求失败');
                    }
                    return response.json();
                })
                .then(data => {
                    loadCaptchaQuestion(data);
                    submitButton.disabled = false;
                })
                .catch(error => {
                    console.error('加载验证码失败:', error);
                    questionElement.textContent = '验证码加载失败，请刷新页面';
                    submitButton.disabled = false;
                });
        }
        
        // 页面加载完成后初始化验证码
        document.addEventListener('DOMContentLoaded', function() {
            loadCaptcha();
            
            // 刷新验证码按钮事件
            document.getElementById('refresh-captcha').addEventListener('click', function() {
                loadCaptcha();
                document.getElementById('captcha').value = '';
            });
        });
    </script>
    {{end}}
</body>
</html>
