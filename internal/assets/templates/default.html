<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WithSSL - SSL 代理服务器</title>
    <link href="https://cdnproxy.some.im/cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnproxy.some.im/cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .main-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .main-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 3rem 2rem;
            text-align: center;
        }
        .main-body {
            padding: 3rem 2rem;
        }
        .btn-admin {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: white;
            text-decoration: none;
            display: inline-block;
        }
        .btn-admin:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            color: white;
        }
        .feature-icon {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="main-card">
                    <div class="main-header">
                        <h1><i class="bi bi-shield-lock"></i> WithSSL</h1>
                        <p class="mb-0">SSL 代理服务器</p>
                    </div>
                    <div class="main-body text-center">
                        <div class="mb-4">
                            <i class="bi bi-exclamation-triangle feature-icon"></i>
                            <h3>域名未配置</h3>
                            <p class="text-muted">
                                域名 <strong>{{.Domain}}</strong> 尚未配置代理转发规则
                            </p>
                        </div>
                        
                        <div class="mb-4">
                            <h5>WithSSL 功能特性</h5>
                            <div class="row text-start">
                                <div class="col-md-6">
                                    <div class="d-flex align-items-center mb-2">
                                        <i class="bi bi-shield-check text-success me-2"></i>
                                        <span>自动SSL证书管理</span>
                                    </div>
                                    <div class="d-flex align-items-center mb-2">
                                        <i class="bi bi-arrow-left-right text-primary me-2"></i>
                                        <span>智能域名转发</span>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="d-flex align-items-center mb-2">
                                        <i class="bi bi-shield-exclamation text-warning me-2"></i>
                                        <span>安全防护机制</span>
                                    </div>
                                    <div class="d-flex align-items-center mb-2">
                                        <i class="bi bi-gear text-info me-2"></i>
                                        <span>Web管理面板</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <a href="{{.AdminPrefix}}" class="btn-admin">
                                <i class="bi bi-gear"></i> 进入管理面板
                            </a>
                        </div>
                        
                        <div class="mt-4">
                            <small class="text-muted">
                                请通过管理面板配置域名转发规则
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdnproxy.some.im/cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
