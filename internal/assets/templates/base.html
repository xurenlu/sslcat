<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{if .Title}}{{.Title}}{{else}}SSLcat{{end}}</title>
    <link href="https://cdnproxy.some.im/cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnproxy.some.im/cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .main-content {
            padding: 20px;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .card {
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            border: 1px solid rgba(0, 0, 0, 0.125);
        }
        .table th {
            border-top: none;
            font-weight: 600;
        }
        .btn-sm {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏 -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <h4 class="navbar-brand text-primary">SSLcat</h4>
                        <small class="text-muted">{{t "app.description"}}</small>
                    </div>
                    
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="{{.AdminPrefix}}/">
                                <i class="bi bi-speedometer2"></i> {{t "nav.dashboard"}}
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{.AdminPrefix}}/proxy">
                                <i class="bi bi-arrow-left-right"></i> {{t "nav.proxy"}}
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{.AdminPrefix}}/ssl">
                                <i class="bi bi-shield-lock"></i> {{t "nav.ssl"}}
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{.AdminPrefix}}/security">
                                <i class="bi bi-shield-check"></i> {{t "nav.security"}}
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{.AdminPrefix}}/settings">
                                <i class="bi bi-gear"></i> {{t "nav.settings"}}
                            </a>
                        </li>
                    </ul>
                    
                    <hr>
                    <div class="dropdown">
                        <a href="{{.AdminPrefix}}/logout" class="btn btn-outline-danger btn-sm">
                            <i class="bi bi-box-arrow-right"></i> {{t "common.cancel"}}
                        </a>
                    </div>
                </div>
            </nav>

            <!-- 主内容 -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                {{.Content}}
            </main>
        </div>
    </div>

    <script src="https://cdnproxy.some.im/cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {{.ExtraJS}}
</body>
</html>
