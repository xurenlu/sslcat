{
  "server": {
    "host": "0.0.0.0",
    "port": 8080,
    "debug": false
  },
  "ssl": {
    "email": "xurenlu@gmail.com",
    "staging": false,
    "domains": [],
    "cert_dir": "./data/certs",
    "key_dir": "./data/keys",
    "auto_renew": true
  },
  "admin": {
    "username": "admin",
    "first_run": true,
    "password_file": "./data/admin.pass"
  },
  "proxy": {
    "rules": [
      {
        "domain": "example.com",
        "target": "127.0.0.1",
        "port": 8080,
        "enabled": true,
        "ssl_only": true
      },
      {
        "domain": "some.im",
        "target": "http://localhost:9090",
        "port": 0,
        "enabled": false,
        "ssl_only": false
      }
    ]
  },
  "security": {
    "max_attempts": 3,
    "block_duration": "0s",
    "max_attempts_5min": 10,
    "block_file": "./data/withssl.block",
    "allowed_user_agents": [
      "Mozilla/",
      "Chrome/",
      "Firefox/",
      "Safari/",
      "Edge/"
    ]
  },
  "admin_prefix": "/sslcat-panel"
}