{
  "server": {
    "host": "0.0.0.0",
    "port": 8113,
    "debug": false,
    "access_log_enabled": true,
    "access_log_format": "nginx",
    "access_log_path": "./data/access.log",
    "access_log_max_size": 104857600,
    "access_log_max_files": 10,
    "read_timeout_sec": 1800,
    "write_timeout_sec": 1800,
    "idle_timeout_sec": 120,
    "max_upload_bytes": 1073741824
  },
  "ssl": {
    "email": "xurenlu@gmail.com",
    "staging": false,
    "domains": [
      "any.1605ai.com"
    ],
    "cert_dir": "./data/certs",
    "key_dir": "./data/keys",
    "auto_renew": true,
    "disable_self_signed": true
  },
  "admin": {
    "username": "admin",
    "first_run": false,
    "password_file": "./data/admin.pass",
    "enable_totp": false,
    "totp_secret_file": "./data/admin.totp"
  },
  "proxy": {
    "rules": [
      {
        "domain": "example.com",
        "target": "127.0.0.1",
        "port": 8080,
        "enabled": true,
        "ssl_only": true,
        "cdn_enabled": false,
        "cdn_preset": "",
        "cdn_ttl_seconds": 0
      },
      {
        "domain": "some.im",
        "target": "http://localhost:9090",
        "port": 0,
        "enabled": false,
        "ssl_only": false,
        "cdn_enabled": false,
        "cdn_preset": "",
        "cdn_ttl_seconds": 0
      }
    ],
    "unmatched_behavior": "502",
    "unmatched_redirect_url": ""
  },
  "security": {
    "max_attempts": 3,
    "block_duration": "0s",
    "max_attempts_5min": 10,
    "block_file": "./data/withssl.block",
    "allowed_user_agents": [
      "Mozilla/",
      "Chrome/",
      "Firefox/",
      "Safari/",
      "Edge/"
    ],
    "ua_invalid_max_1min": 30,
    "ua_invalid_max_5min": 100,
    "tls_fp_window_sec": 60,
    "tls_fp_max_per_min": 60000,
    "tls_fp_top_n": 20,
    "enable_ua_filter": false,
    "enable_waf": false,
    "enable_ddos": true,
    "enable_captcha": true,
    "enable_pow": true,
    "pow_bits": 16,
    "min_form_ms": 800
  },
  "cdn_cache": {
    "enabled": false,
    "cache_dir": "./data/cache/static",
    "max_size_bytes": 5368709120,
    "default_ttl_seconds": 3600,
    "clean_interval_seconds": 60,
    "max_object_bytes": 20971520,
    "rules": []
  },
  "admin_prefix": "/sslcat-panel",
  "cluster": {
    "mode": "standalone",
    "node_id": "4e43df4fc8e2554f",
    "node_name": "Node-1",
    "master": {
      "host": "",
      "port": 0,
      "auth_key": "",
      "timeout": 30,
      "retry_interval": 10
    },
    "sync": {
      "config_enabled": true,
      "cert_enabled": true,
      "interval": 30,
      "timeout": 10,
      "exclude_configs": [
        "admin.password",
        "admin.password_file",
        "admin_prefix",
        "cluster"
      ]
    },
    "port": 8443,
    "auth_key": ""
  },
  "static_sites": [],
  "php_sites": []
}